<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="CSS/styles.css" rel="stylesheet" />
    <script src="JavaScript/script.js"></script>
    <title>Order Confirmation</title>
</head>

<body>

    <div class="container">
        <div id='cssmenu'>
            <ul>
                <li><a href='Login.html'><span>Logout</span></a></li>
                <li class='last'><a href='Order.html'><span>Order</span></a></li>
            </ul>
        </div>
        <h1 class="display-4">Sam's Fine Soups and Stones</h1>

        <div class="row">
            <div class="col-lg-6 col-md-9 col-sm-12">
                <form action="confirmed.html" enctype="text/plain" method="get" name="order" target="_self">
                    <div class="card">
                        <div class="card-header">
                            Order
                        </div>
                        <div class="card-body">
                            <div class="form-group required">
                                <label class="control-label" for="menuItem">Menu Item</label>
                                <select id="menuItem" required class="form-control">
                                    <option value="">Select</option>
                                    <option value="LobsterBisque">For those about to Rock Lobster Bisque we salute you</option>
                                    <option value="Wings">Kip Winger's Buffalo Wings</option>
                                    <option value="GrilledCheeseTomatoSoup">R.O.C.K. in the USA Grilled Cheese and Tomato Soup</option>
                                    <option value="LoadedPotato">We will Rock you Loaded Potato Cheese Soup</option>
                                    <option value="FrenchOnion">Who's cryin now French Onion Soup</option>
                                </select>
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="quantity">Quantity</label>
                                <input type="number" required class="form-control" id="quantity" value="1">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="spicyLevel">Spicy Level</label>
                                <input type="range" required class="form-control" id="spicyLevel" min="0" max="10" value="0">
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="card">
                        <div class="card-header">
                            Get a free birthday card and soup on your birthday!
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label" for="birthday">Birthday</label>
                                <input type="date" id="birthday" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="favoriteColor">Favorite Color</label>
                                <input type="color" id="favoriteColor" aria-describedby="favoriteColorHelp" class="form-control"/>
                                <small id="favoriteColorHelp" class="form-text text-muted">
                                    Your birthday card will be in your favorite color because you rock.
                                </small>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="facebookPage">Facebook Page</label>
                                <input type="url" class="form-control" id="facebookPage">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="sexMale" value="male">
                                    Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="sexFemale" value="female">
                                    Female
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="agree">
                                    <input type="checkbox" id="agree" />
                                    Agree to terms and conditions
                                </label>
                                
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="card">
                        <div class="card-header">
                            Delivery Information
                        </div>
                        <div class="card-body">
                            <div class="form-group required">
                                <label class="control-label" for="orderTime">Time for your order</label>
                                <input type="time" required class="form-control" id="orderTime">
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="phone">Phone</label>
                                <input type="tel" required class="form-control" id="phone">
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" required class="form-control" id="email">
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="address">Address</label>
                                <input type="text" required class="form-control" id="address">
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="zipCode">Zip Code</label>
                                <input type="number" required class="form-control" id="zipCode" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="driverNotes">Driver Notes</label>
                                <textarea rows="4" cols="50" id="driverNotes" class="form-control">                                
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <p>
                        <input type="hidden" id="token" value="9f915e89-1daa-4c12-959d-1d870da1e869" />
                        <button id="submitOrder" type="submit" class="btn btn-primary">Order Now</button>
                        <button type="reset" id="clear" class="btn btn-secondary">Clear</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
