
<!doctype html>
<html lang=''>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/styles.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script src="JavaScript/script.js"></script>
    <title>User Form</title>
</head>
<body>

    <div id='cssmenu'>
        <ul>
            <li><a href='Login.html'><span>Logout</span></a></li>
            <li class='last'><a href='index.html'><span>User Form</span></a></li>
        </ul>
    </div>

    <h1>Selenium Stone Soup Demo</h1>

    <form id="details" name="User Details">
        <H2> User Form </H2>

        <table>

            <tr>
                <td>
                    <label>Title &nbsp;<font color="red">*</font></label>
                </td>
                <td>
                    <span>
                        <select data-val="true" data-val-number="The field TitleId must be a number." id="TitleId" name="TitleId">
                            <option value="">Select</option>
                            <option value="Mr">Mr.</option>
                            <option value="Mrs">Mrs.</option>
                            <option value="Ms">Ms.</option>
                        </select>
                    </span>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="detail_box"><label>First Name <font color="red">*</font></label></div>
                </td>
                <td>
                    <span><input id="FirstName" name="FirstName" style="width:120px;" type="text" value="" /></span>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="detail_box"><label>Last Name</label></div>
                </td>
                <td>
                    <span><input id="LastName" name="LastName" style="width:120px;" type="text" value="" /></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                </td>
                <td>
                    <input checked="checked" name="gender" type="radio" value="male" />Male &nbsp;
                    <input name="gender" type="radio" value="female" />Female
                </td>
            </tr>
            <tr>
                <td>
                    <span>Languages Known</span>
                </td>
                <td>
                    <input checked="checked" name="english" type="checkbox" value="male" />English &nbsp;<input name="Spanish" type="checkbox" value="hindi" />Spanish
                </td>
            </tr>

            <tr>
                <td>
                    <input name="Save" type="button" value="Save" />
                </td>
            </tr>
        </table>

    </form>
</body>
<html>
